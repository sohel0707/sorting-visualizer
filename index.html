<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">

    <title>Sorting Visualizer</title>
</head>

<body>
    <header>
        <nav>
            <div class="title">Sorting Visualizer</div>
            <div class="buttons">
                <div class="array">
                    <input id="new-array" type="button" value="new array" class="btn btn-dark">
                    <div class="range">
                        <Label for="arr_sz">No. of Bars</Label>
                        <input id="arr_sz" type="range" min=5 max=120 step=1 value=60>
                    </div>
                    <div class="range">
                        <Label for="speed">Speed</Label>
                        <input id="speed" type="range" min=1 max=100 step=1 value=50>
                    </div>
                    <div>
                        <input id="skip" type="button" value="Skip to Last" class="btn btn-dark" />
                    </div>

                </div>
                <div class="sorting-button">
                    <input id="bubble" type="button" value="Bubble Sort" class="btn btn-dark bubble sort" />
                    <input id="insertion" type="button" value="Insertion Sort" class="btn btn-dark insertion sort" />
                    <input id="merge" type="button" value="Merge Sort" class="btn btn-dark merge sort" />
                    <input id="quick" type="button" value="Quick Sort" class="btn btn-dark quick sort" />
                    <input id="selection" type="button" value="Selection Sort" class="btn btn-dark selection sort" />
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div id="bars">

        </div>
    </div>
    <script src="js/generatearray.js"></script>
    <script type="module" src="js/bubble.js"></script>
    <script type="module" src="js/selection.js"></script>
    <script type="module" src="js/quick.js"></script>
    <script type="module" src="js/insertion.js"></script>
    <script type="module" src="js/merge.js"></script>
</body>

</html>
